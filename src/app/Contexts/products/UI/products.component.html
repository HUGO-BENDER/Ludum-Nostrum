<mat-divider></mat-divider>
<div class="itemList"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let prod of products" class="itemCard">
    {{ prod }}
   <app-product-card [product]=prod></app-product-card>
  </div>
</div>
