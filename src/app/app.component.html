<mat-sidenav-container fullscreen >
  <mat-sidenav
    #appsidenav
    mode="over"
    class="sidenav"
    [fixedInViewport]="true"
  >
  <app-sidebar></app-sidebar>

  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayout="column" fxFlexFill>
      <app-toolbar fxFlex></app-toolbar>
      <router-outlet></router-outlet>
      <div fxFlex="30"><app-footer></app-footer></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
